<button type="button" (click)="toggles()">Display Details</button>
<p *ngIf="toogle">Hello World</p>
<p *ngFor="let look of arr; index as i;"
    [ngClass]="{ 'green' : i >= 9}"
    [ngStyle]="{'color':i >= 9 ? 'white' : 'black'}"
    >
This is the TimeStamp: {{look.time}} This is my Value: {{look.state}}

</p>
